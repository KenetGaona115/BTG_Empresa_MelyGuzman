    <h1 style="text-align: center; padding-top: 30px;">Contact Us!</h1>

    <div style="text-align: center;">
        <form action="mailto:samanthagodines02@outlook.com?subject=ColoredCrepe" method="post" enctype="text/plain"
            class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="nombre">

            <div class="form-group">

                    <input type="email" class="form-control" name="email" id="email" placeholder="correo electronico">
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" name="message" placeholder="escribe tu mensaje"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
